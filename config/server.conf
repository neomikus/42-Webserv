server {

	listen 8080;
	allowed_methods GET POST;
	#error_page 404 =200 /www/example.html;
	autoindex on;

	root www;

	location /post {
		collectionendpoint /uploads;
	}

	location /wordle {
		index index.html;
	}

	location /php{
		cgi /usr/bin/php-cgi;
	}

	location /python{
		cgi /usr/bin/python3;
	}

}
