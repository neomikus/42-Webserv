server {

	listen localhost:8080;
	allowed_methods GET POST;
	autoindex on;

	root www;

	location /post {
		collectionendpoint /uploads;
	}

	location /wordle {
		index index.html;
	}

	location /php{
		cgi /usr/bin/php-cgi;
	}

	location /python{
		cgi /usr/bin/python3;
	}

}

server {

	listen dump-linux:7000;
	allowed_methods GET POST;
	root root;

	index index.html;
}
