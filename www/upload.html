<h2>HTML Uploads</h2>

<form method="post" action="/post/images" enctype="multipart/form-data">
  <div>
    <label for="file">Choose file to upload</label>
    <input type="file" id="file" name="file" multiple />
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>

<p>If you click the "Submit" button, the image will be sent.</p>
