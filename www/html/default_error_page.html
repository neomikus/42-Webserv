<!DOCTYPE html>

<h1 id="error"></h1>

<p1>The requested URL <span id="URI"></span> was not found in this server

<hr>

<div>
	<p id ="serverinfo"></p>
</div>

<script>
	document.getElementById("URI").innerHTML = window.location.pathname;
	document.getElementById("serverinfo").innerHTML = "42-Webserv/0.0.1 at " + window.location.hostname + " on port " + window.location.port;
	fetch(window.location.href)
	.then(response => {
		console.log(`HTTP Status Code: ${response.status}`);
		if (response.status == 400)
			document.getElementById("error").innerHTML = "400 - Bad Request";
		else if (response.stauts == 403)
			document.getElementById("error").innerHTML = "403 - Forbidden";
		else if (response.status == 404)
			document.getElementById("error").innerHTML = "404 - Not Found";
		else if (response.status == 405)
			document.getElementById("error").innerHTML = "405 - Method Not Allowed";
		else if (response.status == 406)
			document.getElementById("error").innerHTML = "406 - Not Acceptable";
		else
			document.getElementById("error").innerHTML = "500 - Internal Server Error";
	})
	.catch(error => {
		console.error('Error fetching the page:', error);
	});

</script>
